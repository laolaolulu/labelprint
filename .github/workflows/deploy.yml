name: Build and Deploy UmiJS (pnpm) to gh-pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取源码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3. 安装 Node.js（支持 pnpm 缓存）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 构建 UmiJS
        # 默认命令是 pnpm build
      - name: Build UmiJS
        run: pnpm build

